<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class12</title>
    <link rel="stylesheet" href="css/standard.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=League+Script&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/360d7c3dec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <span id="blanka">BLANKA</span>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Clients</a>
            <a href="#">Team</a>
            <a href="#">Pricing</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
            <a href="#">More<span class="fas fa-plus"></span></a> <!--use span so you can position it-->
        </nav>
    </header>

    <article>
        <h1>Hello</h1>
        <h4>
            We are old school Web Designers
            <br>
            &amp; Developers from New York
        </h4>
        <button>Hire US Now <i class="fas fa-arrow-right"></i></button> <!--buttons only get to where you want is with JS-->
    </article>                                                          <!--an <a> tag would give you more options for styling, and takes the user to another link, without using JS-->
</body>
</html>
