<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Image Slider</title>
    <link rel="stylesheet" href="css/standard.css">
    <link rel="stylesheet" href="https://font.googleapis.com/css?family=Roboto:400,400i,900,900i">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://"></script>-->
    
    
</head>
<body>
    <div id="slider">
        <div class="slides-container">
            <div class="slide"><img src="images/slider-img-1.jpg"></div>
            <div class="slide"><img src="images/slider-img-2.jpg"></div>
            <div class="slide"><img src="images/slider-img-3.jpg"></div>
            <div class="slide"><img src="images/slider-img-4.jpg"></div>
            <div class="slide"><img src="images/slider-img-5.jpg"></div>
            <div class="slide">
                <div class="text">
                    <br><br>
                    Proof that you can use text and it works :=)
                </div>
            </div>
        </div>

        <div class="arrows">
            <a class="prev" href="#"></a>
            <a class="next" href="#"></a>
        </div>

        <div class="pager">
            1 / 6
        </div>
    </div>

    <script src="slidder.js"></script>
    
</body>
</html>
