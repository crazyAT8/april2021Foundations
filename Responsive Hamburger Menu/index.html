<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/360d7c3dec.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--Header and Navbar-->
    <nav>
        <div class="logo">  <!--Logo on the top left-->
            <h1>Logo</h1>
        </div>

    <!--Hamburger Logo which is hiden at 800px and above-->
        <div class="openMenu">
            <i class="fas fa-bars"></i> <!--top right corner-->
        </div>

        <ul class="mainMenu">   <!--heading links in top right-->
                                <!--in a row on desktop column in mobile-->
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Products</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>

            <div class="closeMenu">
                <i class="fas fa-times"></i>
            </div>

            <span>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-stack-overflow"></i>
                <i class="fab fa-codepen"></i>
                <i class="fab fa-github-square"></i>
            </span>
        </ul>
    </nav>


    <script src="./app.js"></script>
</body>
</html>
