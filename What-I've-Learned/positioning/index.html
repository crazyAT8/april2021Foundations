<body>
    <h1>Positioning element</h1>
    <ul>5 kinds of values
        <li>static(default)</li>
        <li>relative</li>
        <li>fixed</li>
        <li>absolute</li>
        <li>sticky</li>
    </ul>
    <article>
        <div class="parent-ex_1"> Parent ex.1 
            <div class="child-one-ex_1">One ex.1 </div>
            <div class="child-two-ex_1">Two ex.1 </div>
            <div class="child-three-ex_1">Three ex.1</div>
        </div>
        <p>
            By default all elements/tags are positioned "static"
        </p>
    </article>
